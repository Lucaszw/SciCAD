<!DOCTYPE html>
<html style="height:100%;">
  <head>
    <meta charset="UTF-8">
    <title>MicroDrop</title>
  </head>
  <body style="height:100%; overflow:hidden;">
    <script>
      // You can also require other files to run in this process
      const {ipcRenderer, remote} = require('electron');
      const {Menu, MenuItem} = remote;
      const yo = require('yo-yo');

      ipcRenderer.on('ready', (e, data) => {
        var ports = JSON.parse(data).ports;
        const content = yo`<div style="height:100%"></div>`;

        const switchView = (tab) => {
          content.innerHTML = '';
          const view = yo`
            <webview src="http://localhost:${ports.http_port}/${tab}"
            style="
            top: 0px;
            width: 100%;
            height: 100%;
            margin: 0px;
            left: 0px;
            z-index: -1;
            ">
            </webview>
          `;
          content.appendChild(view);
        }

        const menu = new Menu()
        menu.append(new MenuItem({label: 'Display', click: switchView.bind(this, 'display')}));
        menu.append(new MenuItem({label: 'UI Plugin Manager', click: switchView.bind(this, 'ui-plugins')}));
        menu.append(new MenuItem({label: 'Process Plugin Manager',  click: switchView.bind(this, 'process-plugins')}));
        Menu.setApplicationMenu(menu);

        document.body.appendChild(content);
        switchView('display')
      });

    </script>
  </body>
</html>
